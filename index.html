
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteo KTM Duke 390</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .botones a {
      background: #000;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 4px;
      margin: 20px 0;
    }
    .number-box {
      padding: 6px;
      font-size: 12px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .selected {
      background-color: #4caf50;
      color: white;
    }
    .unavailable {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ktm_duke_real.jpg" alt="KTM Duke 390"/>
    <h1>SORTEO MOTO KTM DUKE 390 (2017)</h1>
    <div class="botones">
      <a href="https://mpago.la/24hZPeY" target="_blank">Pagar $20.000 (1 número)</a>
      <a href="https://mpago.la/2ubjuWs" target="_blank">Pagar $50.000 (3 números)</a>
    </div>
    <h2>Seleccioná tus números</h2>
    <div class="grid-container" id="number-grid"></div>
  </div>
  <script>
    const grid = document.getElementById("number-grid");
    for (let i = 0; i < 1000; i++) {
      const num = String(i).padStart(3, '0');
      const div = document.createElement("div");
      div.classList.add("number-box");
      div.textContent = num;
      grid.appendChild(div);
    }
  </script>
</body>
</html>
